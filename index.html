<body>
    <div class="calculator">
        <div class="logo-container">
            <img src="LogoColorTextBelow.svg" alt="Logo" class="logo">
            <h1 class="logo-text">Tegelclips Berekenen</h1>
        </div>
        <div class="calculator-grid">
            <div class="input-section">
                <div class="input-group">
                    <label for="x">Lengte van de tegel (cm):</label>
                    <input type="number" id="x" step="1" min="0" placeholder="Bijvoorbeeld: 60" 
                           oninput="updateVisualization()" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div class="input-group">
                    <label for="y">Breedte van de tegel (cm):</label>
                    <input type="number" id="y" step="1" min="0" placeholder="Bijvoorbeeld: 60" 
                           oninput="updateVisualization()" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div class="input-group">
                    <label for="m">Totale oppervlakte (m²):</label>
                    <input type="number" id="m" step="0.01" min="0" placeholder="Bijvoorbeeld: 100" 
                           onkeydown="if(event.key === 'Enter') calculateClips()" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*">
                </div>
                <button onclick="calculateClips()">Bereken aantal clips</button>
                <div id="result"></div>
            </div>

            <div class="visual-section">
                <svg id="tileVisualization" class="visualization" viewBox="0 0 400 400">
                    <!-- Will be populated by JavaScript -->
                </svg>
            </div>
        </div>
        <div class="footer">
            <p> 2024 Tegelclips Berekenen. <a href="privacy.html">Privacybeleid</a> • <a href="terms.html">Gebruiksvoorwaarden</a></p>
        </div>
    </div>

    <script>
        function updateVisualization() {
            const x = parseInt(document.getElementById('x').value) || 60;
            const y = parseInt(document.getElementById('y').value) || 60;

            const svg = document.getElementById('tileVisualization');
            
            // If no valid input, show default preview
            if (x <= 0 || y <= 0) {
                svg.innerHTML = `
                    <rect x="100" y="100" width="200" height="200" 
                          fill="#f8f9fa" stroke="#004c99" stroke-width="2" stroke-dasharray="5,5"/>
                `;
                return;
            }
            
            const maxDimension = Math.max(x, y);
            const scale = 250 / maxDimension;
            
            const scaledWidth = y * scale;
            const scaledHeight = x * scale;
            const svgX = (400 - scaledWidth) / 2;
            const svgY = (400 - scaledHeight) / 2;

            // Calculate clips per side
            function calculateClipsPerSide(length) {
                if (length < 25) {
                    return 1;
                } else if (length <= 60) {
                    return 2;
                } else {
                    // For lengths > 60cm: 2 clips + 1 extra clip per 30cm above 60cm
                    return 2 + Math.ceil((length - 60) / 30);
                }
            }

            const clipsX = calculateClipsPerSide(x);
            const clipsY = calculateClipsPerSide(y);

            svg.innerHTML = `
                <defs>
                    <marker id="arrowStart" markerWidth="10" markerHeight="10" refX="1" refY="5"
                            orient="auto" markerUnits="strokeWidth">
                        <path d="M9,0 L1,5 L9,10" fill="none" stroke="#666" stroke-width="1"/>
                    </marker>
                    <marker id="arrowEnd" markerWidth="10" markerHeight="10" refX="9" refY="5"
                            orient="auto" markerUnits="strokeWidth">
                        <path d="M1,0 L9,5 L1,10" fill="none" stroke="#666" stroke-width="1"/>
                    </marker>
                </defs>

                <rect x="${svgX}" y="${svgY}" width="${scaledWidth}" height="${scaledHeight}" 
                      fill="#ffffff" stroke="#004c99" stroke-width="3"/>
                
                <!-- Clips indicators -->
                ${Array(clipsY).fill().map((_, i) => {
                    const spacing = scaledWidth / (clipsY);
                    const xPos = svgX + spacing * (i + 0.5);
                    return `
                        <circle cx="${xPos}" cy="${svgY}" r="4" fill="#004c99"/>
                        <circle cx="${xPos}" cy="${svgY + scaledHeight}" r="4" fill="#004c99"/>
                    `;
                }).join('')}
                
                ${Array(clipsX).fill().map((_, i) => {
                    const spacing = scaledHeight / (clipsX);
                    const yPos = svgY + spacing * (i + 0.5);
                    return `
                        <circle cx="${svgX}" cy="${yPos}" r="4" fill="#004c99"/>
                        <circle cx="${svgX + scaledWidth}" cy="${yPos}" r="4" fill="#004c99"/>
                    `;
                }).join('')}

                <line x1="${svgX}" y1="${svgY + scaledHeight + 30}" 
                      x2="${svgX + scaledWidth}" y2="${svgY + scaledHeight + 30}" 
                      stroke="#666" stroke-width="1.5"
                      marker-start="url(#arrowStart)"
                      marker-end="url(#arrowEnd)"/>
                
                <line x1="${svgX - 30}" y1="${svgY}" 
                      x2="${svgX - 30}" y2="${svgY + scaledHeight}" 
                      stroke="#666" stroke-width="1.5"
                      marker-start="url(#arrowStart)"
                      marker-end="url(#arrowEnd)"/>

                <text x="${svgX + scaledWidth/2}" y="${svgY + scaledHeight + 50}" 
                      text-anchor="middle" fill="#666" font-size="16px">${y} cm (${clipsY} clips)</text>
                
                <text x="${svgX - 50}" y="${svgY + scaledHeight/2}" 
                      text-anchor="middle" fill="#666" font-size="16px"
                      transform="rotate(-90 ${svgX - 50} ${svgY + scaledHeight/2})">${x} cm (${clipsX} clips)</text>
            `;
        }

        function calculateClips() {
            const x = parseInt(document.getElementById('x').value);
            const y = parseInt(document.getElementById('y').value);
            const m = parseFloat(document.getElementById('m').value);

            if (!x || !y || !m || x <= 0 || y <= 0 || m <= 0) {
                alert('Vul alstublieft alle velden in met positieve getallen.');
                return;
            }

            // Calculate clips per side
            function calculateClipsPerSide(length) {
                if (length < 25) {
                    return 1;
                } else if (length <= 60) {
                    return 2;
                } else {
                    // For lengths > 60cm: 2 clips + 1 extra clip per 30cm above 60cm
                    return 2 + Math.ceil((length - 60) / 30);
                }
            }

            const clipsX = calculateClipsPerSide(x);
            const clipsY = calculateClipsPerSide(y);

            // Calculate final result
            const sonuc = Math.ceil((((clipsX + clipsY) / (x / 100)) / (y / 100)) * m);

            // Display the result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                Voor een oppervlakte van ${m} m²<br>
                met tegelafmetingen ${x} x ${y} cm<br>
                <span style="color: #666;">Aantal clips per zijde: ${clipsX} (lengte) en ${clipsY} (breedte)</span><br>
                heeft u <strong>${sonuc} tegelclips</strong> nodig.
            `;

            // Update visualization to show clips
            updateVisualization();
        }

        // Initialize visualization
        updateVisualization();
    </script>
